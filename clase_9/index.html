<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <!-- ===================================
    =     Ejemplo de anidacion de nodos    =
    ==================================== -->

    <p>
        Lorem ipsum dolor sit <strong>amet consectetur adipisicing</strong> elit.
        Vero, similique?
        <!-- 👉🏻 En este caso p contiene un nodo texto y un nodo 
         elemento a su vez el nodo elemento contiene un nodo text 
         que es lo que se encuentra dentro del strong. -->
      </p>
  
      <!-- ===================================
      =          getElementById             =
      ==================================== -->
  
      <div id="app">
        <p id="parrafo1">Hola Mundo</p>
      </div>
  
      <!-- ===================================
      =    getElementByClassName()            =
      ==================================== -->
  
      <ul>
        <li class="paises">AR</li>
        <li class="paises">CL</li>
        <li class="paises">UY</li>
      </ul>
  
      <!-- ===================================
      =         getElementByTagName()          =
      ==================================== -->
  
      <ul>
        <li>AR</li>
        <li>CL</li>
        <li>UY</li>
      </ul>
  
      <!-- ===================================
      =               innerText()                =
      ==================================== -->
  
      <h1 id="titulo">Hola Mundo!</h1>
  
      <!-- ===================================
      =               innerHTML()                =
      ==================================== -->
  
      <div id="contenedor"></div>
  
      <!-- ===================================
      =      Eliminando elementos del DOM    =
      ==================================== -->
  
      <p id="parrafo1" class="parrafo1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum, atque.
      </p>
  
      <p id="parrafo2" class="parrafo2">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium,
        explicabo?
      </p>
  
      <!-- ===================================
      =    Agregando datos en inputs        =
      ==================================== -->
  
      <input id="nombre" type="text" />
      <input id="edad" type="number" />
</body>
<script src="dom.js"></script>
</html>
